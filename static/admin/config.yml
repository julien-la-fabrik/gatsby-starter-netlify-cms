backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "Pages"
    name: "pagebuild"
    create: true
    slug: "{{slug}}"
    folder: "src/pages/page"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "landing-page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Sections"
        name: "sections"
        widget: "list"
        types:
          - label: "Images"
            name: "image"
            widget: object
            fields:
              - {label: Header, name: header, widget: string, default: "Image Gallery"}
              - {label: Template, name: template,widget: "select", options: ["Carousel", "SliderHero", "Slider", "Gallery"]}
              - label: Images
                name: images
                widget: list
                fields: [{label: Image, name: image, widget: image}]
          - label: "cards"
            name: "cards"
            widget: object
            fields:
              - {label: Header, name: header, widget: string, default: "Image Gallery"}
              - {label: Template, name: template,widget: "select", options: ["Columns", "Masonry", "Accordion"]}
              - label: Cards
                name: cards
                widget: list
                fields: [{label: "Title", name: "title", widget: "string"},{label: Image, name: image, widget: image},{label: "Body", name: "body", widget: "markdown"}]
          - label: "Spotlight"
            name: "spotlight"
            widget: object
            fields:
              - {label: Header, name: header, widget: string, default: "Spotlight"}
              - {label: Template, name: template, widget: hidden, default: "Spotlight"}
              - {label: Text, name: text, widget: text, default: "Hello World"}
              - {label: "Body", name: "body", widget: "markdown"}
  - label: "Blog en Francais"
    name: "french_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    folder: "src/pages/posts"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Langue", name: "language", widget: "select", options: ["en", "fr"]}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Contenu", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Location", name: "location", widget: "map" }
      - {label: Mainpitch, name: mainpitch, widget: list, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
  - name: "pages"
    label: "Pages Custom"
    files:
      - file: "src/pages/landing/index.md"
        label: "Landing"
        name: "landing"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "landing-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - label: "Home Section"
            name: "sections"
            widget: "list"
            types:
              - label: "Images"
                name: "carousel"
                widget: object
                fields:
                  - {label: Header, name: header, widget: string, default: "Image Gallery"}
                  - {label: Template, name: template,widget: "select", options: ["Carousel", "SliderHero", "Slider", "Gallery"]}
                  - label: Images
                    name: images
                    widget: list
                    fields: [{label: Image, name: image, widget: image}]
              - label: "Slider Hero"
                name: "sliderhero"
                widget: object
                fields:
                  - {label: Header, name: header, widget: string, default: "Image Gallery"}
                  - {label: Template, name: template, widget: hidden, default: "SliderHero"}
                  - label: Images
                    name: images
                    widget: list
                    fields: [{label: Image, name: image, widget: image}]
              - label: "Spotlight"
                name: "spotlight"
                widget: object
                fields:
                  - {label: Header, name: header, widget: string, default: "Spotlight"}
                  - {label: Template, name: template, widget: hidden, default: "Spotlight"}
                  - {label: Text, name: text, widget: text, default: "Hello World"}
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "Index Page"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Mainpitch, name: mainpitch, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
